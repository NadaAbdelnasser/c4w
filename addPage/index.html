<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_Page</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo&family=Roboto&family=Sansita+Swashed:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Main Bar -->
    <div class="d-flex justify-content-center">
        <div class="bar w-100  position-fixed container-fluid px-5 align-items-center     ">


            <div class="row align-items-center d-flex h-100 ">

                <div class="logo d-flex col-2 align-items-center  mx-5 rounded h-75   ">
                    <i class="fa-regular fa-lightbulb fa-2x mx-3 logoIcon"></i>
                    <h3 class="logoText">My Idea</h3>
                </div>
                <div class="col-2"></div>
                <div class="iconsBar d-flex col-6 ">

                    <a class="text-decoration-none text-dark" href="../homePage/index.html"><i
                            class="fa-solid fa-house fa-2x mx-2 homeIcon"></i></a>
                    <h3 class="mr-3 text-decoration-none"><a class="text-decoration-none text-dark"
                            href="../homePage/index.html">Home</a>
                    </h3>

                    <a class="text-decoration-none text-dark" href="../addPage/index.html"> <i
                            class="fa-solid fa-circle-plus fa-2x mx-2 addIcon"></i></a>
                    <h3 class="mr-3"> <a class="text-decoration-none text-dark" href="../addPage/index.html">Add</a>
                    </h3>

                    <a class="text-decoration-none text-dark" href="../profilePage/index.html"><i
                            class="fa-solid fa-user fa-2x mx-2 profileIcon"></i><a>
                            <h3 class="mr-3"> <a class="text-decoration-none text-dark"
                                    href="../profilePage/index.html">Profile</a>
                            </h3>
                </div>

            </div>

        </div>
    </div>
    <!-- End Of Main Bar -->
    <!-- ------------------------------------------------------- -->
    <!-- Side Bar -->
    <div class="sideBar h-100 position-fixed    ">
        <div class="links mt-5 p-4    ">
            <h4><a class="text-dark" href="">All My Posts</a></h4>
            <!-- <h4><a class="text-dark" href="">All My Submissions</a></h4> -->
            <h4><a class="text-dark" href="">Submissions Inbox</a></h4>
            <!-- <h4><a class="text-dark" href="">Messages Inbox</a></h4> -->

        </div>


    </div>
    <!-- End of Side Bar -->
    <!-- ------------------------------------------------------- -->
    <!-- Container of Posts -->
    <div class="container m-5 ">
        <div class="row  justify-content-end m-5  ">

            <form id="addPostForm"
                class="post col-8  p-5 container-fluid border border-dark rounded position-relative  ">
                <div class="  p-0 position-absolute icon-close  ">
                    <div id="closeBtn" class="">
                        <i class="fa-solid fa-xmark"></i>
                    </div>


                </div>
                <div class="row mb-5  ">
                    <div class="col-2  m-0 d-flex justify-content-start  ">
                        <div class=" d-flex justify-content-start">
                            <i class="fa-regular fa-circle-user fa-4x  m-0 userPhoto   "></i>

                        </div>

                    </div>
                    <div class="d-flex align-items-center  ">
                        <h4 class=""><a class="text-dark mx-3" href=""><span id="userName">User Name</span></a>
                        </h4>
                    </div>



                </div>
                <div class="row text-center">
                    <div class="col-12">
                        <textarea type="text" placeholder="Type Your Post Here..."
                            class="border border-dark rounded p-3 box-2 w-100" name="postAbstract" id="postAbstract"
                            cols="50" rows="5"></textarea>
                    </div>
                </div>

                <div class="text-center  ">
                    <button type="submit" class="submitButton btn btn-outline-dark btn-lg  my-2 ">Publish</button>
                </div>
            </form>
        </div>

    </div>
    <!-- End of Container of Posts -->
    <!-- ------------------------------------------------------- -->

    <script src="js/index.js"></script>
</body>

</html>
