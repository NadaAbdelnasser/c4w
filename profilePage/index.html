<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile_Page</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo&family=Roboto&family=Sansita+Swashed:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Main Bar -->
    <div class="d-flex justify-content-center">
        <div class="bar w-100  position-fixed container-fluid px-5 align-items-center     ">


            <div class="row align-items-center d-flex h-100 ">

                <div class="logo d-flex col-2 align-items-center  mx-5 rounded h-75   ">
                    <i class="fa-regular fa-lightbulb fa-2x mx-3 logoIcon"></i>
                    <h3 class="logoText">My Idea</h3>
                </div>
                <div class="col-2"></div>
                <div class="iconsBar d-flex col-6 ">

                    <a class="text-decoration-none text-dark" href="../homePage/index.html"><i
                            class="fa-solid fa-house fa-2x mx-2 homeIcon"></i></a>
                    <h3 class="mr-3 text-decoration-none"><a class="text-decoration-none text-dark"
                            href="../homePage/index.html">Home</a>
                    </h3>

                    <a class="text-decoration-none text-dark" href="../addPage/index.html"><i
                            class="fa-solid fa-circle-plus fa-2x mx-2 addIcon"></i></a>
                    <h3 class="mr-3"> <a class="text-decoration-none text-dark" href="../addPage/index.html">Add</a>
                    </h3>

                    <i class="fa-solid fa-user fa-2x mx-2 profileIcon"></i>
                    <h3 class="mr-3"> <a class="text-decoration-none text-dark"
                            href="../profilePage/index.html">Profile</a>
                    </h3>
                </div>

            </div>

        </div>
    </div>
    <!-- End Of Main Bar -->
    <!-- ------------------------------------------------------- -->
    <!-- Side Bar -->
    <div class="sideBar h-100 position-fixed    ">
        <div class="links mt-5 p-4    ">
            <h4><a class="text-dark" href="">All My Posts</a></h4>
            <!-- <h4><a class="text-dark" href="">All My Submissions</a></h4> -->
            <h4><a class="text-dark" href="">Submissions Inbox</a></h4>
            <!-- <h4><a class="text-dark" href="">Messages Inbox</a></h4> -->

        </div>


    </div>
    <!-- End of Side Bar -->
    <!-- ------------------------------------------------------- -->
    <!-- Confirm Pass -->
    <div id="passContainer" class="passContainer">
        <div class="confirmPass position-relative ">
            <div class="   position-relative  d-flex justify-content-center p-5">

                <div class="w-75  text-center ">
                    <h4>Please Enter Your Password To confirm </h4>
                    <div class="form-group text-left ">
                        <label for="password" class="label m-2 "> password :</label>
                        <input class="form-control  p-4 w-100" id="password" type="password">

                    </div>
                    <button id="confirmBtn" class=" btn btn-outline-dark btn px-3 mt-2  ">Confirm</button>

                </div>

            </div>
            <i id="closeIcon" class="fa-regular fa-circle-xmark fa-2x mt-4 position-absolute closeIcon"></i>
        </div>
    </div>
    <!-- End of confirm pass -->
    <!-- ------------------------------------------------------- -->
    <!-- Edit pass -->
    <div id="editPassContainer" class="passContainer">
        <div class="confirmPass position-relative ">
            <div class="   position-relative  d-flex justify-content-center p-5">

                <div class="w-75  text-center ">
                    <h4>Please Enter Your Old Password To confirm </h4>
                    <div class="form-group text-left ">
                        <label for="password" class="label m-2 ">Old password :</label>
                        <input class="form-control  p-4 w-100" id="oldPassword" type="password">
                        <label for="password" class="label m-2 ">New password :</label>
                        <input class="form-control  p-4 w-100" id="newPassword" type="password">
                        <label for="password" class="label m-2 ">Confirm New password :</label>
                        <input class="form-control  p-4 w-100" id="confirmNewPassword" type="password">

                    </div>
                    <button id="passConfirmBtn" class=" btn btn-outline-dark btn px-3 mt-2  ">Confirm</button>

                </div>

            </div>
            <i id="passCloseIcon" class="fa-regular fa-circle-xmark fa-2x mt-4 position-absolute closeIcon"></i>
        </div>
    </div>
    <!-- End of Edit pass -->
    <!-- Container of Profile -->
    <div class="container m-5 ">
        <div class="row  justify-content-end m-5 ">
            <div class="post col-8  p-5 container-fluid border border-dark rounded ">
                <div class="row mb-5">
                    <div class="col-2  m-0 ">
                        <i class="fa-regular fa-circle-user fa-5x  m-0 userPhoto "></i>

                    </div>
                </div>
                <div class="d-flex justify-content-center  ">
                    <div class="w-75  ">
                        <div class="form-group   ">
                            <label class="label " for="nameInput">Name :</label>
                            <input disabled="true" class="form-control p-4 w-100   " value="" type="text"
                                id="fullName" />
                        </div>

                        <div class="form-group ">
                            <label class="label " for="nameInput">User Name :</label>
                            <input disabled="true" class="form-control  p-4 w-100" value="" type="text" id="userName" />
                        </div>
                        <div class="form-group ">
                            <label class="label " for="nameInput">E-mail :</label>
                            <input disabled="true" class="form-control  p-4 w-100" value="" type="email" id="email" />
                        </div>
                        <!-- <div class="form-group">
                        <input class="form-control w-75 m-auto" placeholder="***********" type="password"
                            id="Password" />
                    </div> -->
                    </div>
                </div>

                <div class="text-center  ">
                    <button id="editBtn" class="submitButton btn btn-outline-dark btn-lg  my-2 ">Edit </button>
                    <button id="pasChangeBtn" class="submitButton btn btn-outline-dark btn-lg  my-2 ">Change
                        Password</button>
                </div>
            </div>
        </div>
        <!-- End of Container of profile -->
        <!-- ------------------------------------------------------- -->

        <script src="js/index.js"></script>
</body>

</html>
