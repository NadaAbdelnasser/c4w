<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <script src="js/jquery.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Roboto&family=Sansita+Swashed:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Main Div -->
  <div class="main">
    <!--    SignUp Form     -->
    <div class="signUpForm">
      <form id="myForm">
        <div class="w-100 container formContainer">
          <div class="row  align-items-center h-100">

            <!-- Logo -->
            <div class="col-7   w-50 logo d-flex justify-content-center align-items-center ">
              <div class=" text-center   border border-dark rounded    ">
                <i class="fa-regular fa-lightbulb fa-6x mx-5 my-3"></i>
                <h1 class="mx-5 my-3">My Idea</h1>
              </div>
            </div>
            <div class="slogan position-absolute">
              <h2>With My Idea You Can Share Your Ideas</h2>
            </div>
            <!-- End Of Logo -->


            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-12 py-5 px-2 text-center bg-light border border-dark rounded">
              <div class="backArrow">
                <a class="" href="../signIn/index.html">
                  <i class="fa-solid fa-circle-arrow-left fa-2x  btn-light backIcon "></i>
                </a>
              </div>
              <h3 class="m-5 h2">Create Account</h3>
              <!-- Name -->
              <div class="form-group">
                <!-- <label class="" for="nameInput">Name</label> -->
                <input class="form-control w-75 m-auto" placeholder="Name" type="text" id="fullName" name="fullName" />
              </div>
              <!-- --------------------End of Form Group-------------------- -->

              <!-- User Name -->
              <div class="form-group">
                <!-- <label class="" for="nameInput">Name</label> -->
                <input class="form-control w-75 m-auto" placeholder="User Name" type="text" id="userName"
                  name="userName" />
              </div>
              <!-- --------------------End of Form Group-------------------- -->

              <!-- E-mail  -->
              <div class="form-group">
                <!-- <label class="" for="nameInput">Name</label> -->
                <input class="form-control w-75 m-auto" placeholder="E-mail" type="email" id="email" name="email" />
              </div>
              <!-- --------------------End of Form Group-------------------- -->

              <!-- Password  -->
              <div class="form-group">
                <!-- <label class="" for="nameInput">Name</label> -->
                <input class="form-control w-75 m-auto" placeholder="Password" type="password" id="password"
                  name="password" />
              </div>
              <!-- --------------------End of Form Group-------------------- -->

              <!-- Confirm Password  -->
              <div class="form-group">
                <!-- <label class="" for="nameInput">Name</label> -->
                <input class="form-control w-75 m-auto" placeholder="Confirm Password" type="password"
                  id="confirmPassword" name="confirmPassword" />
              </div>
              <!-- --------------------End of Form Group-------------------- -->
              <input type="submit" value="Sign Up" class="btn btn-dark px-5 rounded-lg" />
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- --------------------End of Sign Up Form-------------------- -->
  </div>
  <!-- --------------------End of Main Div-------------------- -->

  <script src="js/index.js"></script>
</body>

</html>
